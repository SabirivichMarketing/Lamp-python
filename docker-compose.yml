version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sites-available/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./php/www:/var/www/html
    depends_on:
      - php
      - bot
    networks:
      - lemp-network

  php:
    image: php:8.2-fpm-alpine
    volumes:
      - ./php/www:/var/www/html
    networks:
      - lemp-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: telegram_bot
      MYSQL_USER: botuser
      MYSQL_PASSWORD: botpassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lemp-network

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=mysql
      - DB_USER=botuser
      - DB_PASSWORD=botpassword
      - DB_NAME=telegram_bot
    depends_on:
      - mysql
    volumes:
      - ./bot:/app
    networks:
      - lemp-network

volumes:
  mysql_data:

networks:
  lemp-network:
    driver: bridge